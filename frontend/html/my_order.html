<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 影院管理系统</title>
    <link rel="stylesheet" href="../css/my_order.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 顶部导航栏 -->
            <header class="header">
                <div class="welcome">欢迎 {{ username }} 进入影院！</div>
                <nav class="nav-menu">
                    <a href="/user-buy" class="nav-item">购票</a>
                    <a href="/my-order" class="nav-item">我的订单</a>
                    <a href="/" class="nav-item">退出登录</a>
                </nav>
            </header>

            <!-- 内容标题栏 -->
            <div class="content-header">
                <div class="section-title">
                    <h2>订单详情</h2>
                    <div class="title-underline"></div>
                </div>
            </div>

            <!-- 订单表格 -->
            <main class="main-content">
                <div class="table-container" v-if="orders.length > 0">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>影片名</th>
                                <th>用户名</th>
                                <th>开始时间</th>
                                <th>放映厅</th>
                                <th>座位号</th>
                                <th>总票价</th>
                                <th>订单状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="order in orders" :key="order.id">
                                <td v-text="order.movie_name"></td>
                                <td v-text="order.username"></td>
                                <td v-text="formatDateTime(order.start_time)"></td>
                                <td v-text="order.hall"></td>
                                <td v-text="order.seat"></td>
                                <td v-text="order.total_price + '元'"></td>
                                <td>
                                    <span :class="getStatusClass(order.state)" v-text="getStatusText(order.state)"></span>
                                </td>
                                <td>
                                    <!-- 修改：根据状态显示不同内容 -->
                                    <button
                                        v-if="canApplyRefund(order.state)"
                                        class="action-btn refund-btn"
                                        @click="applyRefund(order.id)"
                                    >
                                        申请退票
                                    </button>
                                    <span
                                        v-else-if="order.state === 1"
                                        class="refund-processing"
                                    >
                                        退票处理中
                                    </span>
                                    <span
                                        v-else-if="order.state === 2"
                                        class="refunded"
                                    >
                                        已退票
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="empty-message" v-else>
                    <p>暂无购票记录~</p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/my_order.js"></script>
</body>
</html>
