<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Cinema Management System</title>
    <link rel="stylesheet" href="../css/my_order.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome {{ username }} to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/user-buy" class="nav-item">Buy Tickets</a>
                    <a href="/my-order" class="nav-item">My Orders</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <div class="content-header">
                <div class="section-title">
                    <h2>Order Details</h2>
                    <div class="title-underline"></div>
                </div>
            </div>

            <main class="main-content">
                <div class="table-container" v-if="orders.length > 0">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>Movie Name</th>
                                <th>Username</th>
                                <th>Start Time</th>
                                <th>Hall</th>
                                <th>Seats</th>
                                <th>Total Price</th>
                                <th>Order Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="order in orders" :key="order.id">
                                <td v-text="order.movie_name"></td>
                                <td v-text="order.username"></td>
                                <td v-text="formatDateTime(order.start_time)"></td>
                                <td v-text="order.hall"></td>
                                <td v-text="order.seat"></td>
                                <td v-text="order.total_price + 'ï¿¥'"></td>
                                <td>
                                    <span :class="getStatusClass(order.state)" v-text="getStatusText(order.state)"></span>
                                </td>
                                <td>
                                    <button
                                        v-if="canApplyRefund(order.state)"
                                        class="action-btn refund-btn"
                                        @click="applyRefund(order.id)"
                                    >
                                        Apply Refund
                                    </button>
                                    <span
                                        v-else-if="order.state === 1"
                                        class="refund-processing"
                                    >
                                        Refund Processing
                                    </span>
                                    <span
                                        v-else-if="order.state === 2"
                                        class="refunded"
                                    >
                                        Refunded
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="empty-message" v-else>
                    <p>No purchase records available~</p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/my_order.js"></script>
</body>
</html>
