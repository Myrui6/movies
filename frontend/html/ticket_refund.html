<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Refund - Cinema Management System</title>
    <link rel="stylesheet" href="../css/ticket_refund.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome {{ username }} to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/user-buy" class="nav-item">Buy Tickets</a>
                    <a href="/my-order" class="nav-item">My Orders</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <div class="content-header">
                <div class="section-title">
                    <h2>Refund Details</h2>
                    <div class="title-underline"></div>
                </div>
            </div>

            <main class="main-content">
                <div class="form-container">
                    <form class="refund-form" @submit.prevent="submitRefund">
                        <div class="form-group">
                            <label for="order-id" class="form-label">Order ID</label>
                            <input
                                type="text"
                                id="order-id"
                                v-model="orderId"
                                class="form-input"
                                readonly
                                disabled
                            >
                        </div>

                        <div class="form-group">
                            <label for="reason" class="form-label">Refund Reason</label>
                            <textarea
                                id="reason"
                                v-model="reason"
                                class="form-textarea"
                                placeholder="Enter refund reason..."
                                rows="4"
                                @input="autoResizeTextarea"
                            ></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Confirm Submit</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/ticket_refund.js"></script>
</body>
</html>
