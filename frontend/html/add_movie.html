<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - Cinema Management System</title>
    <link rel="stylesheet" href="../css/add_movie.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">Schedule Management</a>
                    <a href="/all-orders" class="nav-item">Order Transactions</a>
                    <a href="/hall-management" class="nav-item">Hall Management</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <div class="content-header">
                <div class="section-title">
                    <h2>Add Movie</h2>
                    <div class="title-underline"></div>
                </div>
            </div>

            <main class="main-content">
                <form class="movie-form" @submit.prevent="submitForm">
                    <div class="form-group">
                        <label for="movieName">Movie Name</label>
                        <input type="text" id="movieName" class="form-input" v-model="formData.name" required>
                    </div>

                    <div class="form-group">
                        <label for="poster">Poster Image</label>
                        <input type="file" id="poster" class="form-file" accept="image/*" @change="handleFileUpload">
                    </div>

                    <div class="form-group">
                        <label for="movieType">Movie Type</label>
                        <input type="text" id="movieType" class="form-input" v-model="formData.type" required>
                    </div>

                    <div class="form-group">
                        <label for="region">Region</label>
                        <input type="text" id="region" class="form-input" v-model="formData.region" required>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" class="form-input" v-model="formData.time" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Plot Summary</label>
                        <textarea id="description" class="form-textarea" rows="4" v-model="formData.brief" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Confirm Add</button>
                </form>
            </main>
        </div>
    </div>
    <script src="../js/add_movie.js"></script>
</body>
</html>
