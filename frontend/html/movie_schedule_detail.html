<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片排片详情 - 影院管理系统</title>
    <link rel="stylesheet" href="../css/movie_schedule_detail.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 顶部导航栏 -->
            <header class="header">
                <div class="welcome">欢迎进入影院！</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">排片管理</a>
                    <a href="/all-orders" class="nav-item">订单交易</a>
                    <a href="#" class="nav-item">影厅管理</a>
                    <a href="/" class="nav-item">退出登录</a>
                </nav>
            </header>

            <!-- 影片详情板块 -->
            <main class="main-content">
                <div class="movie-detail-container">
                    <div class="movie-detail-card">
                        <!-- 左侧海报 -->
                        <div class="poster-section">
                            <img v-if="movie.picture" :src="movie.picture" class="movie-poster" alt="电影海报">
                            <div v-else class="no-poster-large">暂无海报</div>
                        </div>

                        <!-- 右侧信息 -->
                        <div class="info-section">
                            <div class="info-item">
                                <label>影片名称：</label>
                                <span v-text="movie.name"></span>
                            </div>
                            <div class="info-item">
                                <label>影片类型：</label>
                                <span v-text="movie.type"></span>
                            </div>
                            <div class="info-item">
                                <label>地区：</label>
                                <span v-text="movie.region"></span>
                            </div>
                            <div class="info-item">
                                <label>放映时长：</label>
                                <span v-text="movie.time + '分钟'"></span>
                            </div>
                            <div class="info-item full-width">
                                <label>剧情介绍：</label>
                                <div class="brief-content" v-text="movie.brief"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 场次管理标题栏和表格 -->
                    <div class="schedule-section">
                        <div class="schedule-header">
                            <div class="schedule-title">
                                <h2>场次管理</h2>
                                <div class="title-underline"></div>
                            </div>
                            <div class="add-schedule">
                                <button class="add-schedule-btn" @click="addSchedule">添加场次</button>
                            </div>
                        </div>

                        <!-- 场次表格 -->
                        <div class="schedule-table-container" v-if="schedules.length > 0">
                            <table class="schedule-table">
                                <thead>
                                    <tr>
                                        <th>影片名称</th>
                                        <th>开始时间</th>
                                        <th>放映厅</th>
                                        <th>价格</th>
                                        <th>管理</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="schedule in schedules" :key="schedule.id">
                                        <td v-text="schedule.movie_name"></td>
                                        <td v-text="formatDateTime(schedule.start_time)"></td>
                                        <td v-text="schedule.hall"></td>
                                        <td v-text="schedule.price + '元'"></td>
                                        <td>
                                            <button class="action-btn delete-btn" @click="deleteSchedule(schedule.id, schedule.movie_name)">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="empty-schedule" v-else>
                            <p>还没有安排场次！</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/movie_schedule_detail.js"></script>
</body>
</html>
