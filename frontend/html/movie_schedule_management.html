<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Management System</title>
    <link rel="stylesheet" href="../css/movie_schedule_management.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">Schedule Management</a>
                    <a href="/all-orders" class="nav-item">Order Transactions</a>
                    <a href="/hall-management" class="nav-item">Hall Management</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <div class="content-header">
                <div class="section-title">
                    <h2>Now Showing</h2>
                    <div class="title-underline"></div>
                </div>
                <div class="add-movie">
                    <a href="/add-movie" class="add-btn">Add Movie</a>
                </div>
            </div>

            <div class="search-bar">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search movies..." v-model="searchKeyword" @keyup.enter="searchMovies">
                    <button class="search-btn" @click="searchMovies">Search</button>
                </div>
            </div>

            <main class="main-content">
                <div class="table-container" v-if="movies.length > 0">
                    <table class="movie-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Poster</th>
                                <th>Genre</th>
                                <th>Region</th>
                                <th>Duration</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="movie in movies" :key="movie.id">
                                <td v-text="movie.name"></td>
                                <td>
                                    <img v-if="movie.picture" :src="movie.picture" class="poster-img" alt="Poster">
                                    <span v-else class="no-poster">No Poster</span>
                                </td>
                                <td v-text="movie.type"></td>
                                <td v-text="movie.region"></td>
                                <td v-text="movie.time + ' minutes'"></td>
                                <td>
                                    <button class="action-btn schedule-btn" @click="scheduleMovie(movie.id)">Schedule</button>
                                    <button class="action-btn remove-btn" @click="removeMovie(movie.id, movie.name)">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="empty-message" v-else>
                    <p :class="{ 'search-not-found': searchKeyword }" v-text="searchKeyword ? 'Not found~' : 'No movies available!'"></p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/movie_schedule_management.js"></script>
</body>
</html>
