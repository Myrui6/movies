<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Management - Cinema Management System</title>
    <link rel="stylesheet" href="../css/hall_management.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">Schedule Management</a>
                    <a href="/all-orders" class="nav-item">Order Transactions</a>
                    <a href="/hall-management" class="nav-item nav-active">Hall Management</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <div class="content-header">
                <div class="section-title">
                    <h2>Available Halls</h2>
                    <div class="title-underline"></div>
                </div>
                <div class="add-hall">
                    <button @click="showAddRow" class="add-btn">Add Hall</button>
                </div>
            </div>

            <main class="main-content">
                <div class="table-container">
                    <table class="hall-table">
                        <thead>
                            <tr>
                                <th>Hall Name</th>
                                <th>Seat Rows</th>
                                <th>Seat Columns</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-if="isAdding">
                                <td><input type="text" v-model="newHall.name" placeholder="Enter hall name" class="input-inline"></td>
                                <td><input type="number" v-model="newHall.total_rows" min="1" class="input-inline"></td>
                                <td><input type="number" v-model="newHall.total_columns" min="1" class="input-inline"></td>
                                <td>
                                    <button class="action-btn confirm-btn" @click="addHall">Confirm</button>
                                    <button class="action-btn cancel-btn" @click="cancelAdd">Cancel</button>
                                </td>
                            </tr>

                            <tr v-for="hall in halls" :key="hall.id">
                                <td v-text="hall.name"></td>
                                <td v-text="hall.total_rows"></td>
                                <td v-text="hall.total_columns"></td>
                                <td>
                                    <button class="action-btn delete-btn" @click="deleteHall(hall.id, hall.name)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="empty-message" v-if="!halls.length && !isAdding">
                    <p>No hall information available!</p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/hall_management.js"></script>
</body>
</html>
