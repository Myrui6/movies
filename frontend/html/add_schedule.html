<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule - Cinema Management System</title>
    <link rel="stylesheet" href="../css/add_schedule.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">Schedule Management</a>
                    <a href="/all-orders" class="nav-item">Order Transactions</a>
                    <a href="/hall-management" class="nav-item">Hall Management</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <main class="main-content">
                <div class="form-container">
                    <h2 class="form-title">Add Schedule</h2>
                    <div v-if="message" class="alert-message">{{ message }}</div>
                    <form class="schedule-form" @submit.prevent="submitForm">
                        <div class="form-group">
                            <label for="movieName">Movie Name</label>
                            <input type="text" id="movieName" class="form-input" v-model="formData.movie_name" readonly>
                        </div>

                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="datetime-local" id="startTime" class="form-input" v-model="formData.start_time" required>
                        </div>

                        <div class="form-group">
                            <label for="hall">Screening Hall</label>
                            <select id="hall" class="form-input" v-model="formData.hall_id" required>
                                <option value="" disabled>Select a hall</option>
                                <option v-for="hall in halls" :key="hall.id" :value="hall.id">
                                    {{ hall.name }} ({{ hall.total_rows }} rows x {{ hall.total_columns }} columns)
                                </option>
                            </select>
                            <p v-if="halls.length === 0 && !message" style="color:#e74c3c; font-size:12px;">No available halls. Please add a hall first.</p>
                        </div>

                        <div class="form-group">
                            <label for="price">Ticket Price (ï¿¥)</label>
                            <input type="number" id="price" class="form-input" v-model="formData.price" required min="0" step="0.01">
                        </div>

                        <button type="submit" class="submit-btn">Confirm Add</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/add_schedule.js"></script>
</body>
</html>
