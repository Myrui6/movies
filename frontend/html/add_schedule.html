<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加场次 - 影院管理系统</title>
    <link rel="stylesheet" href="../css/add_schedule.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 顶部导航栏 -->
            <header class="header">
                <div class="welcome">欢迎进入影院！</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">排片管理</a>
                    <a href="#" class="nav-item">订单交易</a>
                    <a href="#" class="nav-item">统计信息</a>
                    <a href="/" class="nav-item">退出登录</a>
                </nav>
            </header>

            <!-- 表单区域 -->
            <main class="main-content">
                <div class="form-container">
                    <h2 class="form-title">添加场次</h2>
                    <form class="schedule-form" @submit.prevent="submitForm">
                        <div class="form-group">
                            <label for="movieName">影片名称</label>
                            <input type="text" id="movieName" class="form-input" v-model="formData.movie_name" readonly>
                        </div>

                        <div class="form-group">
                            <label for="startTime">开始时间</label>
                            <input type="datetime-local" id="startTime" class="form-input" v-model="formData.start_time" required>
                        </div>

                        <div class="form-group">
                            <label for="hall">放映影厅</label>
                            <input type="text" id="hall" class="form-input" v-model="formData.hall" required>
                        </div>

                        <!-- 修改座位行数和列数的字段名 -->
<div class="form-group">
    <label for="rows">座位行数</label>
    <input type="number" id="rows" class="form-input" v-model="formData.seat_rows" required min="1">
</div>

<div class="form-group">
    <label for="columns">座位列数</label>
    <input type="number" id="columns" class="form-input" v-model="formData.seat_columns" required min="1">
</div>

                        <div class="form-group">
                            <label for="price">售票价格（元）</label>
                            <input type="number" id="price" class="form-input" v-model="formData.price" required min="0" step="0.01">
                        </div>

                        <button type="submit" class="submit-btn">确认添加</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/add_schedule.js"></script>
</body>
</html>
