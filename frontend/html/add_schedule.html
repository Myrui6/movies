<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加场次 - 影院管理系统</title>
    <link rel="stylesheet" href="../css/add_schedule.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">欢迎进入影院！</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">排片管理</a>
                    <a href="/all-orders" class="nav-item">订单交易</a>
                    <a href="/hall-management" class="nav-item">影厅管理</a> <a href="/" class="nav-item">退出登录</a>
                </nav>
            </header>

            <main class="main-content">
                <div class="form-container">
                    <h2 class="form-title">添加场次</h2>
                    <div v-if="message" class="alert-message">{{ message }}</div>
                    <form class="schedule-form" @submit.prevent="submitForm">
                        <div class="form-group">
                            <label for="movieName">影片名称</label>
                            <input type="text" id="movieName" class="form-input" v-model="formData.movie_name" readonly>
                        </div>

                        <div class="form-group">
                            <label for="startTime">开始时间</label>
                            <input type="datetime-local" id="startTime" class="form-input" v-model="formData.start_time" required>
                        </div>

                        <div class="form-group">
                            <label for="hall">放映影厅</label>
                            <select id="hall" class="form-input" v-model="formData.hall_id" required>
                                <option value="" disabled>请选择一个影厅</option>
                                <option v-for="hall in halls" :key="hall.id" :value="hall.id">
                                    {{ hall.name }} ({{ hall.total_rows }}行 x {{ hall.total_columns }}列)
                                </option>
                            </select>
                            <p v-if="halls.length === 0 && !message" style="color:#e74c3c; font-size:12px;">暂无可用影厅，请先添加影厅。</p>
                        </div>

                        <div class="form-group">
                            <label for="price">售票价格（元）</label>
                            <input type="number" id="price" class="form-input" v-model="formData.price" required min="0" step="0.01">
                        </div>

                        <button type="submit" class="submit-btn">确认添加</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/add_schedule.js"></script>
</body>
</html>
