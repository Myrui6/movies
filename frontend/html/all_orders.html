<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Transactions - Cinema Management System</title>
    <link rel="stylesheet" href="../css/all_orders.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/home" class="nav-item">Schedule Management</a>
                    <a href="/all-orders" class="nav-item">Order Transactions</a>
                    <a href="/hall-management" class="nav-item">Hall Management</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <div class="content-header">
                <div class="section-title">
                    <h2>Order Details</h2>
                    <div class="title-underline"></div>
                </div>
            </div>

            <div class="filter-bar">
                <div class="filter-container">
                    <div class="filter-group">
                        <label class="filter-label">Movie Name:</label>
                        <select class="filter-select" v-model="filters.movieName">
                            <option value="">All</option>
                            <option v-for="movie in movieOptions" :key="movie" :value="movie">{{ movie }}</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Screening Date:</label>
                        <input type="date" class="date-input" v-model="filters.startDate">
                        <div class="date-hint" v-if="filters.startDate && !isDateAvailable(filters.startDate)">
                            <span class="hint-text">No schedules on this date</span>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Hall:</label>
                        <select class="filter-select" v-model="filters.hall">
                            <option value="">All</option>
                            <option v-for="hall in hallOptions" :key="hall" :value="hall">{{ hall }}</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Order Status:</label>
                        <select class="filter-select" v-model="filters.state">
                            <option value="">All</option>
                            <option v-for="status in statusOptions" :key="status.value" :value="status.value">{{ status.label }}</option>
                        </select>
                    </div>

                    <button class="search-btn" @click="searchOrders">Search</button>
                </div>
            </div>

            <main class="main-content">
                <div class="table-container" v-if="orders.length > 0">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>Movie Name</th>
                                <th>Username</th>
                                <th>Start Time</th>
                                <th>Hall</th>
                                <th>Seats</th>
                                <th>Total Price</th>
                                <th>Order Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="order in currentPageOrders" :key="order.id">
                                <td v-text="order.movie_name"></td>
                                <td v-text="order.username"></td>
                                <td v-text="formatDateTime(order.start_time)"></td>
                                <td v-text="order.hall"></td>
                                <td v-text="order.seat"></td>
                                <td v-text="order.total_price + 'ï¿¥'"></td>
                                <td>
                                    <span :class="getStatusClass(order.state)" v-text="getStatusText(order.state)"></span>
                                </td>
                                <td>
                                    <button v-if="order.state === 1" class="action-btn process-btn" @click="processRefund(order.id, order.reason)">Refund Process</button>
                                    <span v-else-if="order.state === 0" class="status-text completed">Completed</span>
                                    <span v-else-if="order.state === 2" class="status-text refunded">Refunded</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="pagination">
                        <button class="page-btn" :disabled="currentPage === 1" @click="changePage(currentPage - 1)">Previous</button>
                        <span class="page-info">Page {{ currentPage }} / {{ totalPages }}</span>
                        <button class="page-btn" :disabled="currentPage === totalPages" @click="changePage(currentPage + 1)">Next</button>
                    </div>
                </div>
                <div class="empty-message" v-else>
                    <p>No order data available</p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/all_orders.js"></script>
</body>
</html>
