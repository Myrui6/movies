<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Schedule - Cinema Management System</title>
    <link rel="stylesheet" href="../css/choose_schedule.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="welcome">Welcome to Cinema!</div>
                <nav class="nav-menu">
                    <a href="/user-buy" class="nav-item">Buy Tickets</a>
                    <a href="/my-order" class="nav-item">My Orders</a>
                    <a href="/" class="nav-item">Logout</a>
                </nav>
            </header>

            <main class="main-content">
                <div class="movie-detail-container">
                    <div class="movie-detail-card">
                        <div class="poster-section">
                            <img v-if="movie.picture" :src="movie.picture" class="movie-poster" alt="Movie Poster">
                            <div v-else class="no-poster-large">No Poster</div>
                        </div>

                        <div class="info-section">
                            <div class="info-item">
                                <label>Movie Name:</label>
                                <span v-text="movie.name"></span>
                            </div>
                            <div class="info-item">
                                <label>Movie Type:</label>
                                <span v-text="movie.type"></span>
                            </div>
                            <div class="info-item">
                                <label>Region:</label>
                                <span v-text="movie.region"></span>
                            </div>
                            <div class="info-item">
                                <label>Duration:</label>
                                <span v-text="movie.time + ' minutes'"></span>
                            </div>
                            <div class="info-item full-width">
                                <label>Plot:</label>
                                <div class="brief-content" v-text="movie.brief"></div>
                            </div>
                        </div>
                    </div>

                    <div class="schedule-header">
                        <div class="section-title">
                            <h2>Schedule Selection</h2>
                            <div class="title-underline"></div>
                        </div>
                    </div>

                    <div class="schedule-table-container" v-if="schedules.length > 0">
                        <table class="schedule-table">
                            <thead>
                                <tr>
                                    <th>Movie Name</th>
                                    <th>Start Time</th>
                                    <th>Hall</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="schedule in schedules" :key="schedule.id">
                                    <td v-text="schedule.movie_name"></td>
                                    <td v-text="formatDateTime(schedule.start_time)"></td>
                                    <td v-text="schedule.hall"></td>
                                    <td v-text="schedule.price + 'ï¿¥'"></td>
                                    <td>
                                        <button class="action-btn buy-btn" @click="chooseSeat(schedule.id)">Select Seat</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="empty-schedule" v-else>
                        <p>No schedules available for this movie!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/choose_schedule.js"></script>
</body>
</html>
